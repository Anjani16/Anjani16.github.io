<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Furniture Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .nav {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav a:focus {
            outline: 2px solid #2c3e50;
            outline-offset: 2px;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-price {
            color: #e74c3c;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .button:focus {
            outline: 2px solid #3498db;
            outline-offset: 2px;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>House Furniture Store</h1>
    </header>

    <nav class="nav">
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <main class="main-content">
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Modern Sofa" class="product-image">
                    <div class="product-info">
                        <h3>Modern Sofa</h3>
                        <p>A stylish and modern sofa for your home.</p>
                        <p class="product-price">$999.99</p>
                        <button class="button">Add to Cart</button>
                    </div>
                </div>

                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Designer Chair" class="product-image">
                    <div class="product-info">
                        <h3>Designer Chair</h3>
                        <p>A premium designer chair with modern design.</p>
                        <p class="product-price">$1,499.99</p>
                        <button class="button">Add to Cart</button>
                    </div>
                </div>

                <!-- Add more product cards as needed -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 House Furniture Store. All rights reserved.</p>
    </footer>
</body>
</html>
